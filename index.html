<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="logo/tic-tac-toe-game-linear-outline-icon-neon-style-vector-28341945.jpg" width="42px"></li>
                <li class="hover1">MYTICTACTOE.COM</li>
                <li class="hover1">PLAY WITH V2</li>
                <li class="hover1">PLAY WITH V3</li>
        </ul>
    </nav>
    <div class="gameContainer">
          <div class="container">
            <div class="line"></div>
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0 "><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
         </div>
         <div class="gameinfo">
             <h1>Welcome to Tic Tac Toe</h1>
             <div>
                 <span class="Info">Turn for X</span>
                     <button id="reset">RESET</button>
            </div>
                    
                <div class="imgbox">
                    <img src="logo/alegre-4097_512.gif" alt="" srcset="">
                </div>
            </div>
    </div>
    <div class="footer">
        <div>
            <p> COPYRIGHT ISSUES WITH TIC TAC TOE Â© </p>
            <div>
                <p>ANY ISSUES FEEL FREE TO CONTACT US 86XXXXXX86</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
